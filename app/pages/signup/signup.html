<ion-navbar *navbar>
  <ion-title>Sign Up</ion-title>
</ion-navbar>

<ion-content padding class="login">


<div class="logo-container"><img src="img/logo-white.png" class="logo-image"/></div>

<ion-item>
	<ion-label> <ion-icon name="ios-mail-outline" class="inline-icon"></ion-icon> </ion-label>
	<ion-input type="email" tabindex="1" placeholder="Email Address" class="username" [value]="username" (input)="username = $event.target.value"></ion-input>
</ion-item>

<ion-item>
	<ion-label> <ion-icon name="ios-lock-outline" class="inline-icon"></ion-icon> </ion-label>
	<ion-input type="password" tabindex="2" placeholder="Password" [value]="password" (input)="password = $event.target.value"></ion-input>
</ion-item>

<ion-row>
<ion-col class="no-padding-left no-padding-right">
   <button tabindex="3" block type="submit" class="default-login-button" (click)="formSignup()">Sign Up</button>
   <button block type="submit" class="facebook-login-button" (click)="facebookSignup()"><ion-icon name="logo-facebook"></ion-icon> Sign Up with Facebook</button>
</ion-col>
</ion-row>



 <div class="signup-links">
	<ion-row> <ion-col class="text-center"> Already Have a PS110 Account? </ion-col> </ion-row>
	<ion-row>
	   <ion-col class="no-padding-left no-padding-right"><div><button block type="submit" class="default-login-button" (click)="loginPage()">Log In</button>  </div></ion-col>
	</ion-row>
 </div>

</ion-content>
