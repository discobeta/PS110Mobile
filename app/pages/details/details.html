<ion-navbar *navbar>
  <ion-title>Event Details</ion-title>
</ion-navbar>

<ion-content padding class="details" (ngModel)="eventDetails">

        <div class="list card " id="details-card22">
            <ion-item class="item-avatar  " id="details-list-item9">
    <ion-col class="no-padding-left date_column rounded-border">
      <div class="month_name_blue">{{month_name}}</div>
      <div class="day_number">{{day_number}}</div>
      <div class="day_name">{{day_name}}</div>
    </ion-col> 
    <br>
                <h2>{{title}}</h2>
                <p>{{ description }}</p>

            </ion-item>
            <div style="margin: 0px; line-height: 250px; text-align: center; background-color: rgb(232, 235, 239);">
                <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
            </div>
            <div class="item item-body " id="details-list-item-container2">

                <div id="details-markdown1" style="margin-top:0px;color:#000000;">

                    <span *ngIf="location!=='0'"><ion-icon ios="ios-pin-outline" md="ios-pin-outline"></ion-icon> {{ location }}</span>
                    <span *ngIf="event_time!=='0'"><ion-icon ios="ios-time" md="md-time"></ion-icon> {{ event_time }}</span>
                    <span *ngIf="event_duration!=='0'"><ion-icon ios="md-time" md="ios-time"></ion-icon> {{ event_duration }}</span>

                    
                </div>
            </div>
            <ion-item class="item-icon-left positive  " id="details-list-item10">
            This event is for 
<div *ngFor="let cn of classroom" class="event_classroom">{{cn}}</div>
            </ion-item>
        </div>

</ion-content>
