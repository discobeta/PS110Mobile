<ion-navbar *navbar>
  <ion-title>Event Details</ion-title>
</ion-navbar>

<ion-content padding class="details" (ngModel)="eventDetails">
  <ion-card-content>
  <ion-row>
    
    <ion-col class="no-padding-left date_column rounded-border">
      <div class="month_name_blue">{{month_name}}</div>
      <div class="day_number">{{day_number}}</div>
      <div class="day_name">{{day_name}}</div>
    </ion-col> 

    <ion-col class="no-padding-right">
    <ion-card-title class="event_title">
      <div *ngFor="let cn of classroom" class="event_classroom">{{cn}}</div>
      
      <h3>&nbsp;&nbsp;{{title}}</h3>
      </ion-card-title>
    </ion-col>
  
  </ion-row>
  <ion-row>
  <ion-col>
<dl>
  <dt><ion-icon ios="ios-clock" md="md-clock"></ion-icon> TIME</dt>
  <dd>{{ event_time }} (For {{ event_length }} hours)<br><br></dd>
  <dt><ion-icon name="ios-home"></ion-icon> LOCATION</dt>
  <dd>{{ location }}<br><br></dd>
  <dt><ion-icon name="ios-information-circle"></ion-icon> DESCRIPTION</dt>
  <dd>{{ description }}<br><br></dd>
</dl>
  </ion-col>
  </ion-row>
  </ion-card-content>
</ion-content>
