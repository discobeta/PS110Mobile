<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Classrooms</ion-title>
</ion-navbar>

<ion-content>



  <ion-list>

  
    <ion-item *ngFor="let classroom of foundClassrooms">
        <ion-label>{{classroom.name}} - {{classroom.teacher_name}}</ion-label>
        <ion-toggle ng-value="checkSubscription($event)" (change)="toggleSubscription($event)"></ion-toggle>
    </ion-item>

  </ion-list>

</ion-content>
