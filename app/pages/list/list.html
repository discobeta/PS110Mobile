<ion-navbar hideBackButton="true" *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Classrooms</ion-title>
</ion-navbar>

<ion-content>



  <ion-list>

  
    <ion-item *ngFor="let classroom of foundClassrooms">
        <ion-label>{{classroom.name}} - {{classroom.teacher_name}}</ion-label>
<ion-toggle id="{{classroom.name}}" [ngModel]="checkSubscription(classroom.name)" (change)="toggleSubscription($event, classroom.name)"></ion-toggle>
    </ion-item>

  </ion-list>

  <ion-row>
    <ion-col class="">
      <button block type="submit" class="default-forgot-button" (click)="gotoPage1()">Cancel</button>
    </ion-col>
    <ion-col class="">
      <button block (click)="saveSubscriptions()">SAVE</button>
    </ion-col>
  </ion-row>

 <ion-row>
    
    <ion-col class="">
      
    </ion-col>
  </ion-row>
</ion-content>
